<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../project/styles/chatstyle.css" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
        var url='http://localhost/project/chat/chat.php';

        $(document).ready(function () {
            load();
            $('form').submit(function(e){
                $.post(url,{
                    message : $('#message').val()
                });
                $('#message').val('');
                load()
            })
        });
        function load(){
            $.get(url, function (result){
                if(result.items){
                    result.items.forEach(item =>{
                    $('#messages').append(renderMessage(item));
                    });
                    $('#messages').animate({scrollTop:$('#messages')[0].scrollHeight});
                };
            });
        }

        function renderMessage(item){
            let time = new Date(item.chatTime);
            time=time.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })
            return `<div class="msg"><p> ${item.fname} </p> ${item.chatText} <span> ${time} </span></div>`;
        }
        
        </script>
    </head>
    <body>
    <div id="messages"></div>
    <form>
        <input type="text" id="message" autocomplete="off" autofocus placeholder="Type messages...">
        <input type="submit" value="send">
    </form>
    </body>

</html>
